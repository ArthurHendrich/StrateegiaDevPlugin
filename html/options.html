<!DOCTYPE html>
<html>
  <head>
    <title>My Extension Options</title>
    <link rel="stylesheet" type="text/css" href="../css/options.css" />
    <link rel="stylesheet" type="text/css" href="../css/material-icon.css" />
    <script src="../js/missions.js"></script>
  </head>

  <body>
    <div class="container-up">
      <div class="header-logo">
        <img src="../img/logo-h.png" alt="Logo" class="main-logo" />
        <h1>Strateegia</h1>
      </div>
      <div class="profile-container">
        <div class="profile-image">
          <img src="../img/profile.jpg" alt="profile" class="profile-picture" />
        </div>
        <div class="profile-description">
          <h3>Chris Bumpsted o CIBAM</h3>
          <div class="options-number" data-min="0" data-max="10000">
            <div class="title">Nível:</div>
            <input id="option-level-value" type="number" value="" disabled />
          </div>
          <div class="options-number" data-min="0" data-max="10000">
            <div class="title">XP:</div>
            <input id="option-points" type="number" value="" disabled />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="options-list">
        <div class="title">Missoes Concluidas</div>
        <ul id="conquests-container">
          <!-- As conquistas serão adicionadas dinamicamente aqui -->
        </ul>
      </div>
      <div>
        <h1>Missoes</h1>
        <div class="options-list">
          <ul id="missions-container">
            <!-- As missões serão adicionadas dinamicamente aqui -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
